<div class="card pokemon-card border-dark mb-4 my-4">
  <img class="card-img-top img-fluid" src={{this.pokemon.image_url}} alt="Card image cap">
  <div class="card-body pokemon-text-box border-dark" [ngStyle]="this.assignCardColor(this.pokemon)">
    <h5 class="card-title">{{this.pokemon.name | titlecase }}</h5>
    <p class="card-text"></p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
