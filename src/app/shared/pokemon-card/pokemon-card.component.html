<div class="card pokemon-card mb-4 my-4">
  <img class="card-img-top img-fluid" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{this.pokemonName}}</h5>
    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
