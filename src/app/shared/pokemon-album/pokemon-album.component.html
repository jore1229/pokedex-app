<div class="container-fluid">
  <div class="row">
    <div class="card-deck">
      <div *ngFor="let pokemonElement of this.pokeCollection.pokemonList">
        {{this.InjectPokemonAttributes(pokemonElement.name)}}
        <ng-container *ngComponentOutlet="pokemonCard; injector: this.attributeInjector"></ng-container>
      </div>
    </div>
  </div>
</div>
